<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-weight: bold">
   PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>

      <div padding></div>

      <ion-item>
        <ion-label  position="floating">NAME</ion-label>
        <ion-input type="text"  [(ngModel)]="loginUser.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">PHONE</ion-label>
        <ion-input type="phone"  [(ngModel)]="loginUser.phone"  name="phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label  position="floating">EMAIL</ion-label>
        <ion-input type="email" [(ngModel)]="loginUser.email"  name="email"  name="email"></ion-input>
      </ion-item>


    </ion-list>

    <div padding>

        <ion-button *ngIf="!showLoader"   text-center class="login" expand="full" style="width:175px; margin: auto;" color="primary"  (click)="save()">UPDATE</ion-button>
        <ion-button *ngIf="showLoader"  text-center class="login" expand="full" style="width:175px; margin: auto;" color="primary" >  <ion-spinner name="crescent"></ion-spinner></ion-button>

    </div>
  </form>
</ion-content>
