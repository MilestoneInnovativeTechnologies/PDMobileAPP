  <ion-header color="primary">

    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="back()" style=" height: 44px; width: 60px; margin-top: -3px;">
                <ion-icon src="../../assets/icon/back.svg" style="width: 100%;height: 100%;"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-text style="font-weight: bold">WISHLIST SHARES</ion-text>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item ngClass="not-read" *ngFor="let share of wishlist.shares" color="primary">
        <ion-grid>
            <ion-row>
                <ion-col col-8 class="subject">
                    <ion-grid>
                        <ion-row>

                            <ion-col col-6><span class="name">{{share.name}}</span></ion-col>
                        </ion-row>
                        <ion-row>

                            <ion-col col-6><span class="value"><i>{{share.email}}</i></span></ion-col>
                        </ion-row>
                        <ion-row *ngIf="share.number!=null">
                             <ion-col col-6><span class="value">{{share.number}}</span></ion-col>
                        </ion-row>

                    </ion-grid>
                </ion-col>

            </ion-row>

        </ion-grid>
    </ion-item>
</ion-content>
<ion-footer style="padding-left:16px;padding-right:16px;">
    <ion-toolbar color="primary">
         <ion-row >
            <ion-col color="primary" style=" height: 67px;">
                <ion-item color="primary" style="margin-bottom:0">
                <ion-label position="floating">Name</ion-label>
                    <ion-input type="text" [(ngModel)]="shareList.name"  name="name"></ion-input>
                </ion-item>
            </ion-col>
         </ion-row>
             <ion-row>
            <ion-col color="primary" style=" height: 67px;">
                <ion-item color="primary" style="margin-bottom:0">
                <ion-label position="floating">Phone</ion-label>
                <ion-input type="phone" [(ngModel)]="shareList.number"  name="number"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row color="primary" >
            <ion-col  color="primary" style=" height: 67px;">
                <ion-item color="primary" style="margin-bottom:0">
                <ion-label position="floating">Email</ion-label>
                <ion-input type="text"  [(ngModel)]="shareList.email"   name="email"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col class="ion-text-center" color="primary" style="margin: auto;">
                <ion-button (click)="share()" *ngIf="!showLoader">Share</ion-button>
                <ion-button *ngIf="showLoader">  <ion-spinner name="crescent"></ion-spinner></ion-button>

            </ion-col>
        </ion-row>

    </ion-toolbar>
</ion-footer>
